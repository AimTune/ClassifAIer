name: Python Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest pytest-cov
        pip install datasets langchain_openai langchain_community scikit-learn
        
    - name: Run tests
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: |
        pytest tests/ --cov=classifaier --cov-report=term-missing --cov-report=xml
        
    - name: Generate coverage badge
      run: |
        coverage=$(python -c "import xml.etree.ElementTree as ET; tree = ET.parse('coverage.xml'); root = tree.getroot(); print(float(root.attrib['line-rate'])*100)")
        echo "COVERAGE=$coverage" >> $GITHUB_ENV
        
    - name: Update README
      run: |
        git pull origin main
        current_badge=$(grep "!\[coverage\]" README.md || echo "")
        new_badge="![coverage](https://img.shields.io/badge/coverage-${COVERAGE}%25-green)"
        if [ "$current_badge" != "$new_badge" ]; then
          sed -i "s|!\[coverage\].*|$new_badge|" README.md
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git commit -m "Update coverage badge to ${COVERAGE}%"
          git push
        fi 